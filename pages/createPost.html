<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post - Literary Lions Forum</title>
    <link rel="stylesheet" href="/static/css/createPost.css" />
  </head>
  <body>
    <div id="container">
      <div id="header" class="items">
        <a href="/" class="post-link">
          <h2 id="title">Literary Lions Forum</h2>
        </a>
      </div>
      <div id="createPostForm" class="items">
        <h2>Create a New Post</h2>
        <form action="/createPost" method="post">
          <input
            type="text"
            id="postTitle"
            name="title"
            placeholder="Post Title"
            required
          />
          <select id="categorySelect" name="category" required>
            <option value="" disabled selected>Select a Category</option>
            {{ range .Category }}
            <option value="{{ . }}">{{ . }}</option>
            {{ end }}
          </select>
          <textarea
            id="postContent"
            name="content"
            rows="10"
            placeholder="Write your post here..."
            required
          ></textarea>
          <div id="buttons">
            <button type="submit" id="submitButton">Submit</button>
            <a href="/" id="cancelButton">Cancel</a>
          </div>
        </form>
      </div>
      <div id="profileBox" class="items">
        <a href="/login" class="buttonLogin">
          <div id="login" class="profileStuff">
            <h3>Posts</h3>
          </div>
        </a>
        <a href="/register" class="buttonRegister">
          <div id="register" class="profileStuff">
            <h3>Likes</h3>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
