<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - Literary Lions Forum</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
  </head>
  <body>
    <div id="container">
      <div id="header" class="items">
        <a href="/" class="post-link">
          <h2 id="title">Literary Lions Forum</h2>
        </a>
      </div>
      <div id="loginBox" class="items">
        <div id="loginHeader">
          <h2>Login</h2>
        </div>
        <form id="loginDetails" action="/login" method="post">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" title="Enter your email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div id="error">{{ . }}</div>
          <button id="submitButton" type="submit">Log in</button>
          <div style="padding: 8px;"></div>
            <div class="link-container click-button">
                <a class="link" href="/login">Already have an account?</a>
            </div>
          <div style="padding: 8px;"></div>
        </form>
      </div>
    </div>
  </body>
</html>
